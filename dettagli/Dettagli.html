                <h5 class="card-title">aharen-san</h5>
                <p class="card-text">
                  Aharen-san wa hakarenai è un manga scritto e disegnato da
                  Asato Mizu e serializzato da Shūeisha sulla sua rivista Shonen
                  Jump+ dal 29 gennaio 2017. Un adattamento anime, prodotto da
                  Felix Film è stato trasmesso dal 2 aprile fino al 18 giugno
                  2022.
