<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center mb-5">Modifica Fumetti</h1>
      <div class="container d-flex justify-content-center">
        <div class="col col-12 col-lg-6">
          <form id="button">
            <div class="mb-3">
              <input
                class="form-control"
                id="namein"
                placeholder="name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                id="description"
                placeholder="description"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                id="imageUrl"
                placeholder="imageUrl"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                id="brand"
                placeholder="brand"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Price"
                required
              />
            </div>

            <button
              type="submit"
              href="/home/Home.html"
              class="btn btn-primary"
            >
              Pubblica
            </button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
